apiVersion: apps/v1
kind: Deployment
metadata:
  name: meu-servico
  namespace: producao
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1 # No máximo 1 pod indisponível
      maxSurge: 1 # No máximo 1 pod extra durante update
  selector:
    matchLabels:
      app: meu-servico
  template:
    metadata:
      labels:
        app: meu-servico
        version: "v3-corrigida"
    spec:
      containers:
      - name: meu-servico-container
        image: nginx:alpine
        ports:
        - containerPort: 80
        # CORREÇÃO 1: Definindo uma "cota" de recursos justa
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        # CORREÇÃO 2: Dando tempo para a aplicação iniciar
        startupProbe:
          httpGet:
            path: /
            port: 80
          failureThreshold: 30
          periodSeconds: 10
        # CORREÇÃO 3: Checando se a aplicação não travou
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        # CORREÇÃO 4: Verificando se está pronta para o trabalho
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

